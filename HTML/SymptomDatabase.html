<script type="application/javascript">

    // the function is to change the site

    // 2. to save the current site as siteID
    // 3. call readCSV to get file and prepare for the asset list

    function ChangeSite() {
        //1. to reset all following options (asset, failureClass, symptom, failureMode, causeCode)
        //clearList('causeCodeList');
        //clearList('failureModeList');
        //clearList('symptomList');
        //clearList('failureClassList');
        //clearList('assetList');

        // 2. to save the current site as siteID
        siteID = document.getElementById("siteIdList").value;
        console.log("the selected site id: " + siteID);

        // 3. call readCSV to get file and prepare for the asset list
        readCSV(urlAssetList, getAssetList);

    }

    function ChangeSiteSpecific(){
        siteSpecific = document.getElementById("siteCheck").checked;

    }

    function ChangeUniqueAsset(){

    function changeByParts(){

    //after site selected, to define asset and following information
    // 1. to import data and define dimension
    // 2. to create object in session
    // 3. run loop, if (site column == site), and include non repeating assets into the list
    // 4. if(asset is not in the asset list), add asset in asset list
    // 5. at the same time, add also failure class in list

    function getAssetList(data) {
        // 1. to import data and define dimenosion
        var lastAsset=null;
        var length = data.length;

        // 2. to create object in session
        assetSelect = document.getElementById("assetList");

        // 3. run loop, if (site column == site), include non repeating assets into the list
        for (var i = 1; i < length; i++) {
            if (data[i][colSite] == siteID) {

                // 4. if(asset is not in the asset list), add asset in asset list
                if (data[i][colAssetNumber] != lastAsset) {
                    var newOption = document.createElement("option");

                    //newOption.text = data[i][colAssetNumber] + " - " + data[i][colAssetName];
                    newOption.text = data[i][colAssetNumber] + " - " + data[i][colAssetName];
                    newOption.value = data[i][colAssetNumber];
                    console.log("insert to asst list: " + data[i][colAssetNumber] + " - " + data[i][colAssetName]);
                    assetSelect.appendChild(newOption);
                    lastAsset = data[i][colAssetNumber];
                }
            }
        }

        if (listener){
            //to get the asset list after select the site
            var assetIDValue = document.getElementById("assetList");
            var assetListLength = assetIDValue.length;
            console.log("asset list length is: " + assetListLength);
            for (var i = 0; i < assetListLength; i++) { //set selected option in assetList to one from URL
                console.log("the asset id option value is: " + assetIDValue.options[i].value + " ,and asset id option text is: " + assetIDValue.options[i].text)
                if (assetIDValue.options[i].value == assetID) {
                    assetIDValue.selectedIndex = i;
                    break;
                }
            }
        }
    }

    function ChangeAsset() {
        //1. to reset all following options (failureClass, symptom, failureMode, causeCode)
        //once the function is called, to reset all options below to default
        //clearList('causeCodeList');
        //clearList('failureModeList');
        //clearList('symptomList');

        // 2. to save the current asset as assetID
        assetID = document.getElementById("assetList").value;
        console.log("the selected asset id: " + assetID);

        // 3. output a failure class for the asset
        readCSV(urlAssetList,getFailureClassList);
    }

    function getFailureClassList(data) {
        // 1. to import data, define dimension, and save current asset as assetID
        console.log("Calling the function getFailureClassList");

        var length = data.length;
        if (siteID == null) {
            siteID = document.getElementById("siteIdList").value;
        }
        console.log("site id is: " + siteID);
        if (assetID == null) {
            assetID = document.getElementById("assetList").value;
        }
        console.log("asset id is: " + assetID);

        // 2. to create object in session
        var failureClassList = document.getElementById("failureClassList");

        // 3. run loop, if (site column == site && asset column == asset), include the first failure class into the list
        for (var i = 1; i < length; i++) {
            if (data[i][colAssetNumber] == assetID) {
                var value = data[i][colFailureClass];
                console.log("the failure class is:" + value + ".");
                break;
            }
        }
        if (value == "") {
            failureClassList.innerHTML = "undefined";
        } else {
            failureClassList.innerHTML = value;
            failureClass = value;
        }
        mode = 1;
        getSymptomDatabase();
    }

    function preLoadSymptomDatabase() {

    function getSymptomLists(data) {
        //1. to get the length of all data rows
        var length = data.length;

        var select = document.getElementById("byParts");
        var length1 = select.options.length;
        for (i = length-1; i >= 0; i--) {
            select.options[i] = null;
        }

        if (identifier == "RC")
        {
            mode = 3;
            //3. to get the list of all root cause in symptom database, the values are unique
            //3.1 create a object for pull down menu rootCauseList
            var list = document.getElementById("byParts");
            //3.2 to set up a temporary array, loop all root cause and comapre if it's already in the array, by check if index is positive. If yes, skip; otherwise include the value
            var tempList = [];
            for (var i = 1; i < length; i++) {
                if (tempList.indexOf(data[i][colSymCauseCode]) === -1) {
                    tempList.push(data[i][colSymCauseCode]);
                }
            }
            //3.2 another loop of the temporary array, to insert each value of array into the object rootCauseList
            for (var j = 0; j < tempList.length; j++) {
                var newOption = document.createElement("option");
                newOption.text = tempList[j];
                newOption.value = tempList[j];
                byParts.appendChild(newOption);
            }
        } else if (identifier == "Symp"){
            mode = 4;
            //4. to get the list of all root cause in symptom database, the values are unique
            //4.1 create a object for pull down menu rootCauseList
            var list = document.getElementById("byParts");
            //4.2 to set up a temporary array, loop all root cause and comapre if it's already in the array, by check if index is positive. If yes, skip; otherwise include the value
            var tempList = [];
            for (var i = 1; i < length; i++) {
                if (tempList.indexOf(data[i][colSymSymptom]) === -1) {
                    tempList.push(data[i][colSymSymptom]);
                }
            }
            //4.2 another loop of the temporary array, to insert each value of array into the object rootCauseList
            for (var j = 0; j < tempList.length; j++) {
                var newOption = document.createElement("option");
                newOption.text = tempList[j];
                newOption.value = tempList[j];
                byParts.appendChild(newOption);
            }
        } else if (identifier == "FC"){
            mode = 2;
            //2. to get the list of all root cause in symptom database, the values are unique
            //2.1 create a object for pull down menu rootCauseList
            var list = document.getElementById("byParts");
            //2.2 to set up a temporary array, loop all root cause and comapre if it's already in the array, by check if index is positive. If yes, skip; otherwise include the value
            var tempList = [];
            for (var i = 1; i < length; i++) {
                if (tempList.indexOf(data[i][colSymComponent]) === -1) {
                    tempList.push(data[i][colSymComponent]);
                }
            }
            //2.2 another loop of the temporary array, to insert each value of array into the object rootCauseList
            for (var j = 0; j < tempList.length; j++) {
                var newOption = document.createElement("option");
                newOption.text = tempList[j];
                newOption.value = tempList[j];
                byParts.appendChild(newOption);
            }
        }
    //console.log(tempSymptomList.indexOf("CTL jams"))
    }

        }else if (id == "GI"){

        }else if (id == "GR"){

    function getSymptoms(data) {
        // 1. to import data and define dimension
        var column=0;
        if (uniqueAsset) {
            column = colSymAssetNumber;
            key = assetID;
        }else {
            column = colSymFailureClass;
            key = failureClass;
        }
        console.log("the column is: " + column + ", the key is: " + key + ".");

        var length = data.length;

        for (var i = document.getElementById("symptomTable").rows.length; i > 0; i--) {
            console.log("row length is: " + i);
            document.getElementById("symptomTable").deleteRow(0);

        }
        document.getElementById("symptomTable").createCaption().innerHTML = "Failure History";
        var row = document.getElementById("symptomTable").insertRow();
        row.insertCell(0).innerHTML = "Site ID";
        row.insertCell(1).innerHTML = "Asset Number";
        row.insertCell(2).innerHTML = "Asset Name";
        row.insertCell(3).innerHTML = "Symptom";
        row.insertCell(4).innerHTML = "Component";
        row.insertCell(5).innerHTML = "Failure Mode";
        row.insertCell(6).innerHTML = "Cause Code";
        row.insertCell(7).innerHTML = "Date";
        row.style.fontWeight = 'bold'

        databaseID = idToDatabase(siteID)
        for (var i = 1; i < length; i++) {
                if ((!siteSpecific || data[i][colSite] == databaseID) && data[i][column] == key) {
                    var row = document.getElementById("symptomTable").insertRow();
                    row.insertCell(0).innerHTML = data[i][colSymSite];
                    row.insertCell(1).innerHTML = data[i][colSymAssetNumber];
                    row.insertCell(2).innerHTML = data[i][colSymAssetName];
                    row.insertCell(3).innerHTML = data[i][colSymSymptom];
                    row.insertCell(4).innerHTML = data[i][colSymComponent];
                    row.insertCell(5).innerHTML = data[i][colSymFailureMode];
                    row.insertCell(6).innerHTML = data[i][colSymCauseCode];
                    row.insertCell(7).innerHTML = data[i][colSymDate];
                }
        }
    }

    function clearList(dropList) {
        //removes options from dropdown list provided, except first value (please select line) unless it is failure mode list
        if(dropList != "failureClassList") {
            selectElement = document.getElementById(dropList);
            var i, L = selectElement.options.length - 1;
            for(i = L; i >= 1; i--) {
                selectElement.remove(i);
            }
        }
        else{
            selectElement = document.getElementById(dropList);

            //removes failure class if it is already there
            if(selectElement.options.length == 1) {
                selectElement.remove(0);
            }
        }
    }

    //basic functions of the program
    //to read the data from CSV files
    //the session is serial, for the heritage of the data, another function has to be called in the current function.
    //Otherwise, the readCSV has to be called again.
    function readCSV(url,callback) { //reads csv into an array using papaparse libary
        console.log("Start CSV");
        Papa.parse(url, {
            download: true,
            complete: function(results) {
                arrayExist = true;
                allData = results.data.slice(0);
                console.log("Finished Parsing Array", results);

                callback(results.data, true);
            }
        });
    }



    document.addEventListener('DOMContentLoaded', function() { //set to siteID equal to the variable in the URL ...?cheese=GK case insensitive
        //this runs as soon as the site has been loaded
        var paraURL = window.location.search;

        if (paraURL.indexOf("asset") != -1){
            if (paraURL.split('=')[5] == 1){
                document.getElementById("assetCheck").checked = true;
                uniqueAsset = true;
            }
            console.log("uniqueAsset: " + uniqueAsset)
        }
        if (paraURL.indexOf("site") != -1){
            if (paraURL.split('=')[7] == 1){
                document.getElementById("siteCheck").checked = true;
                siteSpecific = true;
            }
            console.log("siteSpecific: " + siteSpecific)
        }

        if (paraURL.indexOf("cheese") != -1 && paraURL.indexOf("cheeseNum")!=-1) {
            listener = true;
            siteID = paraURL.split('=')[1]; //get siteID value from URL
            console.log("the side ID from URL is: " + siteID);
            assetID = paraURL.split('=')[3]; //get assetNum value from URL
            console.log("the asset ID from URL is: " + assetID);

            var siteIdValue = document.getElementById('siteIdList');
            var siteIdLength = siteIdValue.length;
            console.log("the length of sitelist: " + siteIdLength);

            for (var i = 0; i < siteIdLength; i++) { //set selected option in siteID list to one from URL
                if(siteIdValue.options[i].value == siteID) {
                    siteIdValue.selectedIndex = i;

                    break;

            readCSV(urlAssetList, getAssetList);


            console.log("finish function ChangeSite()");
